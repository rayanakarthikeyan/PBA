<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hash Table Visualizer (Prototype)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hash Table Visualizer (Prototype)</h1>
  <div id="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <input id="interval" type="number" value="500" /> ms between frames
    <span id="status"></span>
  </div>
  <div id="stats"></div>
  <div id="table"></div>
  <script src="app.js"></script>
</body>
</html>
